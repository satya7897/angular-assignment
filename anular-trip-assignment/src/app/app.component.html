<div class="main-wrapper">
  <h1>Trip Visualizer</h1>
  <div class="trip-form">
    <input type="text" [(ngModel)]="startPoint" placeholder="Start Point" />
    <input type="text" [(ngModel)]="endPoint" placeholder="End Point" />
    <button (click)="addTrip()">Add Trip</button>
    <button (click)="clearTrip()">Clear Trip</button>
  </div>

  <div class="chart-container" *ngIf="trips && trips.length > 0">
    <div
      *ngFor="let trip of trips; let i = index"
      class="trip"
      [class.level-1]="trip.level === 1 && !trip.hasArrow"
      [class.level-1-5]="trip.hasArrow"
      [class.level-2]="trip.level === 2"
      [style.left.%]="i * 19"
      [style.bottom.px]="trip.level * 60"
    >
      <div class="label">
        {{ trip.start.slice(0, 3).toUpperCase() }} â†’ {{ trip.end.slice(0, 3).toUpperCase() }}
      </div>
      <div class="line">
        <span *ngIf="trip.hasArrow" class="arrow"></span>
      </div>
    </div>
  </div>
</div>
